<!-- Page content -->
<div class="main" id="Home">
    <div class="content">
        <div class="content-inner">
            <p id="intro" class="inquiry-note">
            thank you for considering me — i’m excited to work with you and help capture your special moments! ♡
            </p>

        <form
        class="contact-form"
        action="https://formspree.io/f/xwvpggeq"
        method="POST"
        >

        <label>
            Name
            <input type="text" name="name" required>
        </label>

        <label>
            Email
            <input type="email" name="email" required>
        </label>

        <label>
            Event Type
            <select name="event" required>
            <option value="" disabled selected>Select an option</option>
            <option value="graduation">Graduation</option>
            <option value="elopement">Elopement</option>
            <option value="event">Event</option>
            <option value="other">Other</option>
            </select>
        </label>

        <div class="form-group">
        <label for="message">
            Additional info <br>
            <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="tell me more about you + what you're looking for!"
        ></textarea>
        </label>
        
        </div>

        <button type="submit">Send Inquiry</button>

        </form>
        <p class="form-success" id="form-success">
            Thank you — I’ll be in touch soon ♡
        </p>
    </div>
    </div>

</div>
